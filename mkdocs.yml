site_name: Onbon Docs

nav:
    - Home : 'index.md'
    - About : 'about.md'
    

theme: readthedocs

# repository addr
repo_url: https://github.com/onbonlab/onbonlab.github.io.git

repo_name: 'GitHub'

site_author: 'tataba'



markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - "https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"
  - 'js/my.js'
  
extra_css:
  - 'css/my.css'
  - "https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"

